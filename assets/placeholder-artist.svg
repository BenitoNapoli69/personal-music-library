<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="artistGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(280, 40%, 30%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(200, 40%, 25%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#artistGrad)"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(100, 100)">
    <!-- Mic body -->
    <rect x="-15" y="-50" width="30" height="60" rx="15" fill="hsl(0, 0%, 50%)"/>
    
    <!-- Mic grid lines -->
    <line x1="-10" y1="-40" x2="10" y2="-40" stroke="hsl(0, 0%, 30%)" stroke-width="2"/>
    <line x1="-10" y1="-25" x2="10" y2="-25" stroke="hsl(0, 0%, 30%)" stroke-width="2"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="hsl(0, 0%, 30%)" stroke-width="2"/>
    
    <!-- Mic stand -->
    <rect x="-3" y="10" width="6" height="30" fill="hsl(0, 0%, 40%)"/>
    
    <!-- Mic base arc -->
    <path d="M -25 15 Q 0 35 25 15" stroke="hsl(0, 0%, 40%)" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Base -->
    <rect x="-20" y="45" width="40" height="8" rx="4" fill="hsl(0, 0%, 40%)"/>
  </g>
  
  <!-- Border -->
  <rect width="200" height="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
