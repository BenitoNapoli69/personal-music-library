<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="albumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(230, 20%, 25%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(230, 20%, 15%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#albumGrad)"/>
  
  <!-- Music Note Icon -->
  <g transform="translate(100, 100)">
    <!-- Note stem -->
    <rect x="15" y="-40" width="6" height="60" fill="hsl(0, 0%, 40%)" rx="3"/>
    
    <!-- Note head -->
    <ellipse cx="10" cy="25" rx="18" ry="14" fill="hsl(0, 0%, 40%)"/>
    
    <!-- Flag -->
    <path d="M 21 -40 Q 45 -35 45 -20 Q 45 -5 21 0" fill="hsl(0, 0%, 40%)"/>
  </g>
  
  <!-- Border -->
  <rect width="200" height="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
